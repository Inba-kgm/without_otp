{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestHub - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'login/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <!-- Background Animation Elements -->
        <div class="bg-animation">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="sun"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-form signup-form">
            <div class="form-header">
                <img src="{% static 'images/harvesthub1.png' %}" alt="FarmDash Logo" class="logo">
                <h1>Join HarvestHub Today!</h1>
                <p>Start selling your farm produce directly to customers</p>
            </div>
            
            <form method="post" action="/entry/signup/">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input name="name" type="text" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name='email' placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                  <i class="fas fa-briefcase"></i>
                    <select name='occupation' id='occupation' class="occupation">
                        <option value='buyer' selected hidden disabled>Select Your occupation</option>      
                        <option value='farmer'>Farmer</option>      
                        
                        <option value='buyer'>Buyer</option>    
                        
                        <option value='transporter'>Transporter</option>
                      </select>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input name="phone" type="tel" placeholder="Phone Number" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input name="pass" type="password" placeholder="Create Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input name="cpass" type="password" placeholder="Confirm Password" required>
                </div>
                <p class="error">{{ err }}</p>
                
                <br>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="auth-switch">
                    Already have an account? <a href="{% url 'login_page' %}">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
