{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | HarvestHub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'user/userproducts.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Harvest<span>Hub</span></h1>
      </div>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul>
          <li>
            <a href="{% url 'userhome' %}"
              ><i class="fas fa-home"></i> <span>Home</span></a
            >
          </li>
          <li class="active">
            <a href="{% url 'userproducts' %}"
              ><i class="fas fa-shopping-basket"></i> <span>Products</span></a
            >
          </li>
          <li>
            <a href="{% url 'userorders' %}"
              ><i class="fas fa-history"></i> <span>Orders</span></a
            >
          </li>
          <li>
            <a href="{% url 'userprofile' %}"
              ><i class="fas fa-user"></i> <span>Profile</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search-section">
        <div class="search-container">
          <h2 class="slide-up">Find Fresh Products</h2>
          <form class="search-form">
            <div class="form-group">
              <label for="category">Product Category</label>
              <select id="category">
                <option value="all">All Categories</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="dairy">Dairy</option>
                <option value="grains">Grains</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                id="location"
                placeholder="Enter your location"
              />
            </div>
            <button type="submit" class="btn pulse">Search Products</button>
          </form>
        </div>
      </section>

      <section class="results-section">
        <h2 class="slide-up">Available Products</h2>
        <div class="product-grid" id="container"></div>
      </section>
    </main>

    <footer>
      <div class="footer-nav">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="products.html" class="active"
          ><i class="fas fa-shopping-basket"></i
        ></a>
        <a href="orders.html"><i class="fas fa-history"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
      </div>
      <p>&copy; 2023 FreshHarvest. All rights reserved.</p>
    </footer>

    <script>
      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", function () {
          document.querySelector("nav").classList.toggle("active");
        });

      // Quantity controls
      document.querySelectorAll(".quantity-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const input = this.parentElement.querySelector(".quantity-input");
          if (this.textContent === "+" && input.value < 99) {
            input.value = parseInt(input.value) + 1;
          } else if (this.textContent === "-" && input.value > 1) {
            input.value = parseInt(input.value) - 1;
          }
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadProducts();
      });

      function loadProducts() {
        const products = JSON.parse("{{ products_json|escapejs }}");
        const container = document.getElementById("container");

        // Clear any existing content
        container.innerHTML = "";

        if (products.length === 0) {
          container.innerHTML = "<p>No products available</p>";
          return;
        }

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card pop-in";

          // Create badge text based on some product property (you might need to adjust this)
          const badgeText = product.is_organic
            ? "Organic"
            : product.is_local
            ? "Local"
            : "Seasonal";

          productCard.innerHTML = `
      <form method='POST' action='/user/addcartpage/' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="product-image">
          <input type='hidden' value="/media/${product.image_1}" name='image'>
          <input type='hidden' value="${product.address}" name='from'>
          <input type='hidden' value="${product.description}" name='description'>
          <input type='hidden' value="${product.farmer_name}" name='farmername'>
          <img src="/media/${product.image_1}" alt="${product.product_name}">
          <span class="badge">${badgeText}</span>
        </div>
        <input type='hidden' id='prdnm' name='prdnm' value="${product.product_name}">
        <input type='hidden' id='amnt' name='amnt' value="${product.amount}">
        <input type='hidden' id='img' name='img' value="/media/${product.image_1}">
        <div class="product-info">
          <h3>${product.product_name}</h3>
          <p>${product.description}</p>
          <div class="product-price">Rs.${product.amount}/kg
          </div>
          <div class="quantity-controls">
          </div>
          <button class="btn" type='submit'>Add to Cart</button>
        </div>
      </form>
    `;

          container.appendChild(productCard);

          // Add event listeners for quantity buttons
        });
      }
    </script>
  </body>
</html>
