{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>usercart</title>

    <style>
      body {
        background-color: antiquewhite;
        display: flex;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .division {
        padding: 20px;
        border-radius: 20px;
        display: flex;
        border: 2px solid black;
        flex-direction: column;
        gap: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-50px);
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .subdiv {
        display: flex;
        width: 60vh;
        justify-content: space-evenly;
        transition: all 0.3s ease;
      }
      .subdiv:hover {
        transform: translateX(5px);
      }
      .lblindic {
        width: 100%;
        text-align: left;
        font-weight: bold;
      }
      .all {
        width: 100%;
        text-align: left;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      .all:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        outline: none;
      }
      h1 {
        width: 100%;
        text-align: center;
        color: #333;
        animation: colorChange 3s infinite alternate;
      }
      .btnsub {
        padding: 10px 30px;
        font-size: 1.3rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btnsub:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
      #destination {
        animation: pulse 2s infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes colorChange {
        from {
          color: #333;
        }
        to {
          color: #4caf50;
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
        }
      }
      .description-box {
        width: 100%;
        display: grid;
        grid-template-columns: 0.5fr;
        gap: 3rem;
      }

      @media (min-width: 992px) {
        .description-box {
          grid-template-columns: 2fr 1fr;
        }
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid black;
        border-radius: 6px;
        font-family: inherit;
        font-size: 1rem;
        transition: var(--transition);
        resize: vertical;
        min-height: 150px;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="division">
      <h1>ADD TO CART</h1>
      <form method="post" action="/user/addcart/">
        {% csrf_token %}
        <input type="hidden" name="image1" value="{{ image }}" />
        <img
          class="all"
          id="image-1"
          src="{{ image }}"
          style="max-width: 30%; height: auto; display: block; margin: 0 auto"
        />
        <div class="subdiv">
          <label class="lblindic">Product name:</label>
          <input
            class="all"
            id="product_name"
            value="{{ productname }}"
            disabled
          />
          <input
            type="hidden"
            class="all"
            id="product_name"
            name="productname"
            value="{{ productname }}"
          />
          <input type="hidden" name="farmername" value="{{ farmername }}" />
          <input type="hidden" name="description" value="{{ description }}" />
        </div>
        <div class="subdiv">
          <label class="lblindic">Destination:</label>
          <!-- <input class="all" name="destination" id="destination" /> -->
          <div class="description-box">
            <textarea
              name="destination"
              id="product-description"
              rows="6"
              placeholder="Your Address to be delivered..."
              required
            ></textarea>
          </div>
        </div>
        <div class="subdiv">
          <label class="lblindic">Enter Quantity:</label>
          <input
            class="all"
            name="quantity"
            id="quantity"
            type="number"
            min="1"
            value="1"
          />
        </div>
        <div class="subdiv">
          <label class="lblindic">Phone Number:</label>
          <input class="all" name="phone" id="phone" type="number" />
        </div>
        <div class="subdiv">
          <label class="lblindic">Amount per quantity:</label>
          <input
            class="all"
            id="amount"
            name="amount"
            value="{{ amount }}"
            disabled
          />
          <input
            type="hidden"
            class="all"
            id="amount"
            name="amount"
            value="{{ amount }}"
          />

          <input type="hidden" name="fro" value="{{ fro }}" />
        </div>
        <div class="btndiv">
          <button class="btnsub" type="submit">Add to cart</button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const descriptionTextarea = document.getElementById(
          "product-description"
        );
        <!-- const descriptionTips = document.querySelector(".description-tips"); -->

        // Show character count
        const charCount = document.createElement("div");
        charCount.className = "char-count";
        charCount.textContent = "0/1000 characters";
        descriptionTextarea.parentNode.insertBefore(
          charCount,
          descriptionTextarea.nextSibling
        );

        descriptionTextarea.addEventListener("input", function () {
          const currentLength = this.value.length;
          charCount.textContent = `${currentLength}/1000 characters`;

          if (currentLength > 800) {
            charCount.style.color = "#ff9800"; // Orange
          } else {
            charCount.style.color = "#666";
          }

          if (currentLength >= 1000) {
            charCount.style.color = "#f44336"; // Red
            this.value = this.value.substring(0, 1000);
          }
        });

        // Auto-expand textarea as user types
        descriptionTextarea.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = this.scrollHeight + "px";
        });
      });
    </script>
  </body>
</html>
